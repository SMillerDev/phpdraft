language: php
php:
- '5.6'
before_script:
- pecl install runkit
- echo "runkit.internal_override=1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
script: phpunit --configuration tests/phpunit.xml
before_deploy:
- ant phar-nightly
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/phpdraft-nightly.phar
  - build/phpdraft-library-nightly.phar
  skip_cleanup: true
  on:
    tags: true
after_deploy:
  - ant clean